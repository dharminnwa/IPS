<div class="container">
    <div id="changePasswordBox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <form id="changePasswordForm" class="form-horizontal" role="form">
            <div id="changePasswordAlert" style="display:none" class="alert alert-danger">
                <p>{{'COMMON_ERROR' | translate }}:</p>
                <span></span>
            </div>

            <div class="left-inner-addon">
                <i class="glyphicon glyphicon-lock LeftRound"></i>
                <input id="login-password" class="form-control input-lg  lowered" type="password" name="username" value="" placeholder="{{'LOGIN_CHANGEPASSWORD_OLD_PASSWORD' | translate }}" data-ng-model="passwordInfo.currentPassword" required autofocus>
            </div>

            <div class="left-inner-addon">
                <i class="glyphicon glyphicon-lock LeftRound"></i>
                <input id="login-password" class="form-control input-lg  lowered" type="password" name="password" placeholder="{{'LOGIN_CHANGEPASSWORD_NEW_PASSWORD' | translate }}" data-ng-model="passwordInfo.newPassword" required>
            </div>
            <div class="left-inner-addon">
                <i class="glyphicon glyphicon-lock LeftRound"></i>
                <input id="login-password" class="form-control input-lg  lowered" type="password" name="password" placeholder="{{'LOGIN_CHANGEPASSWORD_CONFIRM_NEW_PASSWORD' | translate }}" data-ng-model="passwordInfo.confirmNewPassword" required>
            </div>
            <div data-ng-hide="message == ''" data-ng-class="(changedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
            <div class="form-group">
                <!-- Button -->
                <div class="col-md-offset-0 col-md-12">
                    <button id="btn-signup" type="button" class="btn btn-info btn-lg " data-ng-click="changePassword()"><i class="icon-hand-right"></i>{{'LOGIN_CHANGEPASSWORD_CHANGE_PASSWORD' | translate }}</button>
                    <button id="btn-signup" type="button" class="btn btn-info btn-lg " data-ng-click="cancel()"><i class="icon-hand-right"></i>{{'COMMON_CANCEL' | translate }}</button>
                </div>
            </div>
        </form>
     </div>
</div>
