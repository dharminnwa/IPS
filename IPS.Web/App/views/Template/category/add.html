<section class="panel">
    <header class="panel-heading newPanelHead create-department " ng-init="(categoryId)?getCategory():''">
        {{((pageId)?'COMMON_EDIT':'COMMON_ADD') | translate }} {{'TEMPLATE_PAGE' | translate }}
    </header>
    <div class="panel-body col-lg-12 col-md-12 col-sm-12 col-xs-12 responsiveMrgn">
        <form class="newForm" name="category" ng-submit="(categoryId)?updateCategory():addCategory()">
            <div class="row">
                <div class="form-group col-sm-6 col-sm-6 ">
                    <label class="control-label col-lg-3 col-md-12 col-sm-12 col-xs-12">{{'TEMPLATE_CATEGORY_TITLE' | translate }} (*)</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="cname" name="project" ng-model="category.title" minlength="2" type="text" value="" required="required">
                        <span ng-show="category.title.$touched && category.title.$invalid">{{'TEMPLATE_CATGEORY_TITLE_REQUIRED' | translate }}</span>
                    </div>
                </div>
                <div class="form-group col-sm-6 col-sm-6 ">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'TEMPLATE_CATEGORY_KEYWORD' | translate }} </label>
                    <div class="col-lg-9">
                        <input class="form-control" id="cname" name="project" ng-model="category.keyword">

                    </div>
                </div>
                <div class="form-group col-sm-6 col-sm-6 ">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'TEMPLATE_CATEGORY_META' | translate }} </label>
                    <div class="col-lg-9">
                        <input class="form-control" id="cname" name="project" ng-model="category.meta">

                    </div>
                </div>
                <div class="form-group col-sm-6 col-sm-6 ">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'TEMPLATE_CATEGORY_ICON' | translate }} (*) </label>
                    <div class="col-lg-9">
                        <input class="form-control" id="cname" name="project" ng-model="category.icon">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 col-sm-6">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'TEMPLATE_SELECT_LANGUAGE' | translate }}</label>
                    <div class="col-lg-9" ng-init="getLanguages()">
                        <select class="form-control" ng-model="category.languageID">
                            <option selected disabled value="">{{'TEMPLATE_SELECT_LANGUAGE' | translate }}</option>
                            <option ng-repeat="language in languages" value="{{language.id}}">{{language.name}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-6 col-sm-6" ng-init="getAllCategories()" ng-show="isSub">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'TEMPLATE_SELECT_CATGEORY' | translate }}</label>
                    <div class="col-lg-9" ng-init="getLanguages">
                        <select class="form-control" ng-model="category.parentCategoryID">
                            <option selected disabled value="">{{'TEMPLATE_SELECT_CATGEORY' | translate }}</option>
                            <option ng-repeat="cat in categories" value="{{cat.templateCategoryID}}">{{cat.title}}</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="control-label col-lg-3 col-md-6 col-sm-6 col-xs-12">{{'COMMON_DESCRIPTION' | translate }}</label>
                    <div class="col-lg-9">
                        <textarea ng-model="category.description" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="col-lg-offset-7 col-lg-6 btmBtn">
                        <button class="btn btnAdd" type="submit" name="submit">{{((categoryId)?'COMMON_UPDATE':'COMMON_ADD') | translate }}</button>
                        <a class="btn btnclose" type="button" name="cancel" href="#/home/template/category/list">{{'COMMON_CANCEL' | translate }}</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
