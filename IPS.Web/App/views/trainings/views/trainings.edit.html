<div pane>
    <form name="editTraining" novalidate>
        <div class="row">
            <header-navigation page-name="{{(paramTrainingId == 0 ? 'COMMON_NEW' : 'COMMON_EDIT') | translate}} {{'COMMON_TRAINING' | translate }}"></header-navigation>
            <div class="col-md-12">
                <div ng-edit-training ng-model="training" ng-training-levels="trainingLevels"
                     ng-training-types="trainingTypes"
                     ng-organizations="organizations"
                     ng-skills="skills"
                     ng-skills-hash="skillsHash"
                     ng-skills-flat-list="skillsFlatList"
                     ng-standard-panel="true"
                     ng-simple-panel="false"
                     ng-duration-metrics="durationMetrics"
                     ng-exercise-metrics="exerciseMetrics"
                     ng-notification-intervals="notificationIntervals"
                     ng-allow-remove-action="allowRemoveAction">
                </div>
            </div>
        </div>
    </form>
</div>
<div ui-view></div>
